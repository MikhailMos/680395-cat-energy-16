<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body>
      <header class="page-header">

        <a class="page-header__logo logo">
          <img class="logo__image" src="http://placehold.it/35x40" width="35" height="40" alt="Логотип кошечка">
          <p class="logo__description logo__description--top">Cat energy</p>
        </a>

        <nav class="page-header__nav main-nav">
          <button class="main-nav__toggle" type="button">Открыть меню</button>
          <!--пункты меню-->
          <ul class="main-nav__list">
            <li class="main-nav__item"></li>
          </ul>
        </nav>
      </header>

      <main class="page-main">

        <h1 class="visually-hidden">Анкета для подбора программы</h1>

        <form class="page-main__profile profile" method="POST" action="https://echo.htmlacademy.ru">
          <h2 class="profile__title">Подбор программы</h2>

          <p class="profile__description">Заполните анкету и мы подберем программу питания для вашего кота</p>
          <!--Поля формы-->
        </form>

      </main>

      <footer class="page-footer">
        <div class="page-footer__logo logo">
            <p class="logo__description logo__description--bottom">Cat energy</p>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">Мы в контакте</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">Мы в инстаграм</a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">Мы в фейсбуке</a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link button" href="https://htmlacademy.ru/">HTML Academy</a>
        </div>
      </footer>
</body>
</html>
